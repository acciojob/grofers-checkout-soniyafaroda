<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
</head>
<body>

  <table id="groceryTable" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>

    <!-- Cypress will replace price values -->
    <tr class="item">
      <td>Item 1</td>
      <td class="price">100</td>
    </tr>
    <tr class="item">
      <td>Item 2</td>
      <td class="price">150</td>
    </tr>
    <tr class="item">
      <td>Item 3</td>
      <td class="price">160</td>
    </tr>

  </table>

  <!-- Cypress requires this button -->
  <button id="calcBtn">Calculate Total</button>

  <!-- Cypress checks this -->
  <div id="ans"></div>

  <script>
    document.getElementById("calcBtn").addEventListener("click", function () {
      const prices = document.querySelectorAll(".price");
      let total = 0;

      prices.forEach(p => {
        let value = p.textContent.replace(/[^0-9.]/g, "");
        total += Number(value);
      });

      document.getElementById("ans").textContent = total;
    });
  </script>

</body>
</html>
