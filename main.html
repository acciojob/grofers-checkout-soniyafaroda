<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
</head>
<body>

  <table id="groceryTable" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>

    <!-- your price rows; Cypress will overwrite them -->
    <tr class="item">
      <td>Item 1</td>
      <td class="price">100</td>
    </tr>
    <tr class="item">
      <td>Item 2</td>
      <td class="price">150</td>
    </tr>
    <tr class="item">
      <td>Item 3</td>
      <td class="price">160</td>
    </tr>

  </table>

  <div id="ans"></div>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll(".price");
      let total = 0;

      prices.forEach(p => {
        let val = p.textContent.replace(/[^0-9.]/g, ""); // clean
        total += Number(val);
      });

      // Put total directly in #ans
      document.getElementById("ans").textContent = total;
    }

    // auto-run the function so Cypress immediately gets the total
    window.onload = calculateTotal;
  </script>

</body>
</html>
