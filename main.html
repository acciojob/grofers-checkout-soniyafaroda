<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
</head>
<body>

  <table id="groceryTable" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>

    <!-- Whatever items you haveâ€¦ Cypress will change prices -->
    <tr class="item">
      <td>Apple</td>
      <td class="price">100</td>
    </tr>
    <tr class="item">
      <td>Banana</td>
      <td class="price">150</td>
    </tr>
    <tr class="item">
      <td>Milk</td>
      <td class="price">160</td>
    </tr>

  </table>

  <br>
  <button onclick="calculateTotal()">Calculate Total</button>

  <div id="ans"></div>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll(".price");
      let total = 0;

      prices.forEach(el => {
        // clean string: keep only numbers and decimals
        let value = el.textContent.replace(/[^0-9.]/g, "");
        total += Number(value);
      });

      document.getElementById("ans").textContent = total;
    }
  </script>

</body>
</html>
