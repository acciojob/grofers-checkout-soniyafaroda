<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
</head>
<body>

  <table id="groceryTable" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr class="item">
      <td>Milk</td>
      <td class="price">20</td>
    </tr>
    <tr class="item">
      <td>Bread</td>
      <td class="price">30</td>
    </tr>
    <tr class="item">
      <td>Eggs</td>
      <td class="price">50</td>
    </tr>
  </table>

  <br>
  <button onclick="calculateTotal()">Calculate Total</button>

  <!-- Cypress expects this -->
  <div id="ans"></div>

  <script>
    function calculateTotal() {
      const priceElements = document.querySelectorAll(".price");
      let total = 0;

      priceElements.forEach(el => {
        total += Number(el.textContent);
      });

      // output for Cypress
      document.querySelector("#ans").textContent = total;
    }
  </script>

</body>
</html>
